<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>
<link rel="stylesheet" href="assets/css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="calculete">
  <div class="heading">
    <h1>calc</h1>
    <div class="theme">
      <h6>theme  <span>
        <input type="radio" name="theme" id="theme" value="dark">
        <input type="radio" name="theme" id="theme" value="light">
        <input type="radio" name="theme" id="theme" value="white">
      </span></h6>
      
    </div>
  </div>

  <div class="screen">
    <input type="text" id="screen" disabled>
  </div>

  <div class="keys">
    <button class="number">7</button>
    <button class="number">8</button>
    <button class="number">9</button>
    <button class="delete">DEL</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>
    <button class="operation">+</button>
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="operation">-</button>
    <button class="number">.</button>
    <button class="number">0</button>
    <button class="operation">/</button>
    <button class="operation">*</button>
    <button class="reset">RESET</button>
    <button class="egale">=</button>

  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Baba Faye</a>.
  </div>

  <script type="module" src="assets/js/index.js"></script>
</body>
</html>
